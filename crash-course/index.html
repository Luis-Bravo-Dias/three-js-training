<html>
    <head>
        <title>Three.js Crash Course</title>

        <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/threeold.js"></script>
        <script src="js/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene( );
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer( );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

            window.addEventListener('resize', function()
            {
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });

            controls = new THREE.OrbitControls( camera, renderer.domElement );

			// create the shape
			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
            var cubeMaterials =
            [
                //new THREE.MeshBasicMaterial({color: 0xFFFFFF, side: THREE.DoubleSide}),//rigth
                new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('imgs/Chainsaw.png'), side: THREE.DoubleSide}),//rigth
                new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('imgs/Copernicus.png'), side: THREE.DoubleSide}),//left
                new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('imgs/doc.png'), side: THREE.DoubleSide}),//top
                //new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('imgs/doc.png'), side: THREE.BackSide}),//top
                new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('imgs/Grim.png'), side: THREE.DoubleSide}),//bottom
                new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('imgs/Kotaro.png'), side: THREE.DoubleSide}),//front
                //new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('imgs/T-Shirt.png'), side: THREE.FrontSide})//back
                new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('imgs/T-Shirt.png'), side: THREE.DoubleSide})//back
            ];

			//create a material, colour or image texture
			//var material = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } );
			var material = new THREE.MeshFaceMaterial( cubeMaterials );
            var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 3;

            //game logic
            var update = function()
            {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.005;
            };

            //draw scene
            var render = function()
            {
                renderer.render(scene, camera);
            };

            //run game loop (update, render, repeat)
            var GameLoop = function()
            {
                requestAnimationFrame(GameLoop);

                update();
                render();
            };

            GameLoop();
        </script>
    </body>
</html>
